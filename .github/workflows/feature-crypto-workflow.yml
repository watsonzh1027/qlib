name: feature/crypto-workflow CI

on:
  push:
    branches:
      - 'feature/crypto-workflow/**'
  pull_request:
    branches:
      - main
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9, 3.10]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; else pip install pytest pytest-cov black flake8; fi

      - name: Run linters
        run: |
          if command -v black >/dev/null 2>&1; then black --check . || true; fi
          if command -v flake8 >/dev/null 2>&1; then flake8 || true; fi

      - name: Run tests with coverage
        run: |
          pytest -q --maxfail=1 --cov=features.crypto_workflow --cov-report=term-missing --cov-report=xml

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml
