qlib_init:
    provider_uri: "data/qlib_data/crypto"
market: &market eth_usdt_4h_future
benchmark: &benchmark null
data_handler_config: &data_handler_config
    start_time: 2020-01-01
    end_time: 2026-01-10
    fit_start_time: 2020-01-01
    fit_end_time: 2025-12-31
    instruments: &instruments crypto_4h
    freq: 240min
port_analysis_config: &port_analysis_config
    strategy:
        class: CryptoLongShortStrategy
        module_path: qlib.contrib.strategy
        kwargs:
            signal: <PRED>
            direction: long-short
            signal_threshold: 0.09
            leverage: 1.0
            max_leverage: 2.0
            min_sigma_threshold: 0.0
            take_profit: 0.05
            stop_loss: -0.07
            trailing_sl: -0.05
            max_hold_hours: 48
            stagnation_threshold: 0.01
            topk: 1
            target_symbols:
                - eth_usdt_4h_future
    backtest:
        start_time: 2025-01-01
        end_time: 2025-12-31
        account: 1000000
        benchmark: *benchmark
        exchange_kwargs:
            codes: [*market]
            freq: 240min
            limit_threshold: null
            deal_price: close
            open_cost: 0.0005
            close_cost: 0.0005
            min_cost: 0.0
task:
    model:
        class: LGBModel
        module_path: qlib.contrib.model.gbdt
        kwargs:
            early_stopping_rounds: 100
            num_boost_round: 1000
            learning_rate: 0.01
            num_leaves: 31
            max_depth: -1
            subsample: 0.8
            colsample_bytree: 0.8
            lambda_l2: 1.0
            num_threads: 8
            verbosity: -1
    dataset:
        class: DatasetH
        module_path: qlib.data.dataset
        kwargs:
            handler:
                class: CryptoAlpha158WithFunding
                module_path: qlib.contrib.data.handler
                kwargs: *data_handler_config
            segments:
                train: [2020-01-01, 2023-12-31]
                valid: [2024-01-01, 2024-06-30]
                test: [2024-07-01, 2025-12-31]
    record: 
        - class: SignalRecord
          module_path: qlib.workflow.record_temp
          kwargs: 
            model: <MODEL>
            dataset: <DATASET>
        # Temporarily disabled due to datetime index issue with MultiIndex predictions
        # - class: SigAnaRecord
        #   module_path: qlib.workflow.record_temp
        #   kwargs: 
        #     ana_long_short: True
        #     ann_scaler: 2190  # 365 days * 6 periods per day (4h)
        - class: PortAnaRecord
          module_path: qlib.workflow.record_temp
          kwargs: 
            config: *port_analysis_config
