qlib_init:
    provider_uri: "data/qlib_data/crypto"
market: &market ETH_USDT_4H_FUTURE
benchmark: &benchmark null
data_handler_config: &data_handler_config
    start_time: 2023-01-01
    end_time: 2026-01-10
    fit_start_time: 2023-01-01
    fit_end_time: 2025-12-31
    instruments: &instruments crypto_4h
    freq: 240min
port_analysis_config: &port_analysis_config
    strategy:
        class: CryptoLongShortStrategy
        module_path: qlib.contrib.strategy
        kwargs:
            signal: <PRED>
            direction: long-short
            signal_threshold: 0.0001
            leverage: 1.0
            max_leverage: 2.0
            min_sigma_threshold: -1.0   # Disable sigma filter
            take_profit: 0.05
            stop_loss: -0.07
            trailing_sl: -0.05
            max_hold_hours: 48
            stagnation_threshold: 0.01
            topk: 1
            target_symbols:
                - ETH_USDT_4H_FUTURE
    backtest:
        start_time: 2024-07-01
        end_time: 2025-01-15
        account: 1000000
        benchmark: *benchmark
        exchange_kwargs:
            codes: [*market]
            freq: 240min
            limit_threshold: null
            deal_price: close
            open_cost: 0.0001         # Lower cost (1bp)
            close_cost: 0.0001        # Lower cost (1bp)
            min_cost: 0.0
    executor:
        class: SimulatorExecutor
        module_path: qlib.backtest.executor
        kwargs:
            time_per_step: 240min
            generate_portfolio_metrics: True
            verbose: True
task:
    model:
        class: LGBModel
        module_path: qlib.contrib.model.gbdt
        kwargs:
            early_stopping_rounds: 50
            num_boost_round: 500
            learning_rate: 0.05       # Increased LR
            num_leaves: 15            # Reduced complexity
            max_depth: 5              # Added max_depth to prevent overfitting
            subsample: 0.8
            colsample_bytree: 0.8
            lambda_l2: 0.1            # Reduced regularization
            min_child_samples: 20
            num_threads: 8
            verbosity: 1
    dataset:
        class: DatasetH
        module_path: qlib.data.dataset
        kwargs:
            handler:
                class: CryptoAlpha158WithFunding
                module_path: qlib.contrib.data.handler
                kwargs: *data_handler_config
            segments:
                train: [2023-01-01, 2023-12-31]
                valid: [2024-01-01, 2024-06-30]
                test: [2024-07-01, 2025-01-15]
    record: 
        - class: SignalRecord
          module_path: qlib.workflow.record_temp
          kwargs: 
            model: <MODEL>
            dataset: <DATASET>
        - class: SigAnaRecord
          module_path: qlib.workflow.record_temp
          kwargs: 
            ana_long_short: True
            ann_scaler: 2190  # 365 days * 6 periods per day (4h)
        - class: PortAnaRecord
          module_path: qlib.workflow.record_temp
          kwargs: 
            config: *port_analysis_config
